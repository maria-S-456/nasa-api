
<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css-nasa.css">
 <title>NASA</title>
 <script src="jquery-3.1.1.min.js"></script>
   
  <script src="nasa.js"></script>
</head>
<body class="panel">
 <div id="nasa_logo_div"><img class="picture" src="nasa-logo.png"></div>
 <div id="thinkful_logo_div"><img class="picture" src="thinkful-logo.png">
 </div>
 <br><br>
 <h1 class="color">NASA Image Viewer</h1>
 <br><br><br>
 <div id="search">
 	<label class="color">Enter a date.</label>
 	<br>
 	<form id="search-form">

 	<button class="search-btn btn btn-primary" type="submit">Search</button>
 	</form>
 	<div class="results"></div>
   
 </div>
   
</body>
</html>
